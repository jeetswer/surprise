<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>For You ‚ù§Ô∏è</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:Arial, sans-serif;
  overflow:hidden;
}
.card{
  text-align:center;
  background:white;
  padding:40px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
  position:relative;
}
h1{margin-bottom:10px;}
.buttons{margin-top:20px; position:relative; height:80px;}
button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:10px;
  position:absolute;
}
#yesBtn{
  background:#ff4d6d;
  color:white;
  left:20px;
}
#noBtn{
  background:#ccc;
  right:20px;
}
#gif{
  margin-top:20px;
  width:250px;
  display:none;
}
</style>
</head>
<body>

<div class="card">
  <h1>Hey <span id="name">AYESHA</span> üíñ</h1>
  <h2>Will you be my Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòú</button>
  </div>

  <img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" />
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const gif = document.getElementById("gif");

noBtn.addEventListener("mouseover", () => {
  const x = Math.random() * 200 - 100;
  const y = Math.random() * 200 - 100;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
  gif.style.display = "block";
});
</script>

</body>
</html>
